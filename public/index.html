<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>道家文化学习助手</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      /* Fallback styling in case the CSS file doesn't load */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        background: #f5f5f5;
        color: #333;
      }
      header {
        background: #1a1a1a;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      #app {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .message {
        margin-bottom: 1rem;
        line-height: 1.5;
      }
      .message.user {
        text-align: right;
      }
      .message.assistant {
        text-align: left;
      }
      .bubble {
        display: inline-block;
        padding: 0.6rem 1rem;
        border-radius: 1rem;
        max-width: 80%;
      }
      .bubble.user {
        background: #d1e7dd;
        color: #0f5132;
      }
      .bubble.assistant {
        background: #e2e3e5;
        color: #41464b;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      textarea {
        resize: vertical;
        min-height: 80px;
        padding: 0.5rem;
        font-size: 1rem;
      }
      button {
        background: #0070f3;
        border: none;
        padding: 0.5rem 1rem;
        color: white;
        font-size: 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
      }
      button:disabled {
        background: #8ebefc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>道家文化学习助手</h1>
      <p>从零开始入门道学，或深入探索道家智慧</p>
    </header>
    <div id="app">
      <div id="conversation"></div>
      <form id="chat-form">
        <label for="mode">选择学习模式：</label>
        <select id="mode">
          <option value="beginner">初学入门</option>
          <option value="advanced">深入学习</option>
        </select>
        <textarea id="user-input" placeholder="输入你想了解的内容，例如：道德经的核心思想是什么？"></textarea>
        <button type="submit">发送</button>
      </form>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
